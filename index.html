<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <!-- Bootstrap 5  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!-- Custom Css -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid quiz-container mt-5">
        <div class="row">
            <div class="col offset-0 col-sm-10 offset-sm-1 col-md-6 offset-md-3 mx-auto">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="50"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <span class="text-center d-block fs-5 fw-bold"><span class="progress-percent"></span>%</span>
            </div>
        </div>
        <div class="row">
            <div class="col text-center mt-2">
                <span class="fs-4 fw-bold">Question <span class="mcqNumber">1</span> of 20</span>
            </div>
        </div>

        <div class="row">
            <div class="col text-center mt-2">
                <span class="category">Entertainment :Video Games</span>
            </div>
        </div>

        <div class="row">
            <div class="col text-center mt-4 fs-5 fw-bold">
                Q<span class="question-number">1 </span><span class="question">What is the question?</span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col my-1">
                <button type="button" class="btn btn-light p-2 px-4 mx-2 answer-1 all-answer"
                    onclick="getCheckAnswer(this)">Answer1</button>
                <button type="button" class="btn btn-light p-2 px-4 mx-2 answer-2 all-answer"
                    onclick="getCheckAnswer(this)">Answer2</button>
            </div>
        </div>

        <div class="row text-center">
            <div class="col my-1">
                <button type="button" class="btn btn-light p-2 px-4 mx-2 answer-3 all-answer"
                    onclick="getCheckAnswer(this)">Answer3</button>
                <button type="button" class="btn btn-light p-2 px-4 mx-2 answer-4 all-answer"
                    onclick="getCheckAnswer(this)">Answer4</button>
            </div>
        </div>

        <div class="row">
            <div class="col text-center fs-4 fw-bold correct">
                <span class="message"></span>
            </div>
        </div>

        <div class="row text-center">
            <div class="col my-1 text-center">
                <button type="button" class="btn btn-light px-4 py-2 fw-bold next-btn mx-auto"
                    onclick="nextQuestion()">Next</button>
            </div>
        </div>

        <div class="row">
            <div class="col offset-0 col-sm-10 offset-sm-1 col-md-6 offset-md-3 mx-auto my-2">
                <div class="progress">
                    <div class="correct-answer-bar bg-success" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col offset-0 col-sm-10 offset-sm-1 col-md-6 offset-md-3 mx-auto my-2">
                <div class="progress">
                    <div class="wrong-answer-bar bg-danger" role="progressbar" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
            </div>
        </div>


    </div>

    <div class="container score-container py-5">
        <div class="row text-center">
            <div class="col fs-4 fw-bold my-5">
                Your Total Score is: <span class="score">0</span>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Javascript -->
    <script src="javascript/app.js"></script>
</body>

</html>
